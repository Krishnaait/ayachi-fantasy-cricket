<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premium-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <style>
      .logo-text {
        font-family: 'Inter', 'Arial Black', sans-serif;
        font-weight: 900;
        font-style: italic;
        text-transform: uppercase;
        letter-spacing: -3px;
      }
    </style>
  </defs>
  
  <!-- Shadow/Glow Layer -->
  <text x="10" y="55" class="logo-text" font-size="52" fill="rgba(255, 69, 0, 0.3)" filter="url(#glow)">AYACHI</text>
  
  <!-- Main Text Layer -->
  <text x="10" y="55" class="logo-text" font-size="52" fill="url(#premium-grad)">AYACHI</text>
  
  <!-- Accent Line -->
  <rect x="10" y="62" width="180" height="4" rx="2" fill="url(#premium-grad)" opacity="0.8" />
</svg>
